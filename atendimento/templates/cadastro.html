<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% if current_user.previlegio != 'Administrador'  %}
    <script>
        alert('Este usuário não tem permissão para acessar está pagina')
    </script>
    <meta http-equiv="refresh" content="0; url=inicio">
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/imagens/whats_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Chat</h1>
        <menu>
            <a href="inicio">Início</a>
            <a href="cadastro">Cadastrar novo usuario</a>
            <a href="listar_usuarios">Listar usuarios</a>
            <a href="painel">{{current_user.usuario}}</a>
            <a href="logout">Logout</a>
        </menu>
    </header>
    <div>
        <form action="#" method="post" autocomplete="on"><h1>Cadastrar novo usuario</h1>
            <p>
                <label for="nome">Nome:  </label>
                <input type="text" name="nome" id="nome" required placeholder="Nome Completo" autocomplete="name" minlength="8" maxlength="128">
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" autocomplete="email", placeholder="seuemail@email.com" required>
            </p>
            <p>
                <label for="username">Usuario: </label>
                <input type="tel" name="username" id="username" required autocomplete="username"  placeholder="Usuario de acesso" minlength="3" maxlength="10">
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="******", required minlength="8">
            </p>
            <p>
                <label for="previlegio">Previlégio: </label>
                <select name="previlegio" id="previlegio">
                    <option value="Administrador">Administrador</option>
                    <option value="User" selected>User</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Cadastrar" onclick="clicou()">
            </p>


            
        </form>
    </div>

    <script>
        function clicou(){
            user = document.querySelector('input#username')
            alert(`${user.value} cadastrado com sucesso!`)
        }
    </script>
</body>
</html>
